{% extends 'base.html' %}

{% block content %}
<h1>Delete Calling</h1>

<p>Are you sure you want to delete the calling for {{ calling.person_being_called }} as {{ calling.position }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'calling_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
